<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cocktail Master</title>
  </head>

  <body>
    <main>
      <nav class="nav-bar">
        <a href="#load-page"><i class="fas fa-sort-amount-up-alt"></i></a>
        <i class="fas fa-shopping-cart"></i>
      </nav>
      <div class="shopping-list"></div>

      <section id="load-page" class="load-page">
        <h1 class="headline">
          <i class="fas fa-copyright"></i>ocktail
          <i class="fas fa-glass-cheers"></i
          ><i class="fas fa-glass-cheers"></i>aster
        </h1>
        <p>
          Search for a cocktail by name, ingredient or first letter
        </p>
        <form action="#" id="form" class="form">
          <div class="form__search">
            <div name="select" id="select">
              <input
                type="radio"
                name="select-option"
                class="select-option"
                value="s"
                id="s"
              />
              <label for="s">Name</label>
              <input
                type="radio"
                name="select-option"
                class="select-option"
                value="f"
                id="f"
              /><label for="f">First Letter</label>
              <input
                type="radio"
                name="select-option"
                class="select-option"
                value="i"
                id="i"
              /><label for="i">Ingredients</label>
            </div>
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search by"
            />
            <button id="submit" type="submit">Search</button>
          </div>
          <div class="form__btn">
            <button id="random">
              Get Random Cocktail
            </button>
          </div>
        </form>
      </section>
      <div class="sss"></div>
    </main>
    <script
      src="https://kit.fontawesome.com/ebec8ad7a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
